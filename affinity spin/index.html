<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Seamless CSS-only animation demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --delay:.15s;
    --dur:.9s;
    --ease:cubic-bezier(.4,0,.2,1);
  }
  *{box-sizing:border-box;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f7fa;overflow:hidden}
  .hero{width:90%;max-width:1000px;text-align:center}
  .hero>*{opacity:0;transform:translateY(40px);animation:fadeUp var(--dur) var(--ease) forwards}
  h1{font-size:clamp(2.5rem,5vw,4rem);font-weight:700;color:#111}
  p{font-size:1.25rem;color:#444;margin:.5em 0 1.2em}
  h1{animation-delay:calc(var(--delay)*1)}
  p{animation-delay:calc(var(--delay)*2)}
  .card-wrap{perspective:1200px;margin:2.5rem auto;width:260px;height:340px;animation-delay:calc(var(--delay)*3)}

 .card{
  width:100%;
  height:100%;
  background:#fff url("affinity.jpg") center / contain no-repeat;
  border-radius:16px;
  box-shadow:0 25px 50px -12px rgba(0,0,0,.25);
  transform-style:preserve-3d;
  animation:rotateCard 8s linear infinite;
}

  @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
  @keyframes rotateCard{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
  .btn{display:inline-block;margin-top:1.5rem;padding:.9rem 2.2rem;font-size:1.1rem;font-weight:600;color:#fff;background:#111;border-radius:50px;cursor:pointer;position:relative;overflow:hidden;animation-delay:calc(var(--delay)*4)}
  .btn::after{content:"";position:absolute;inset:0;border-radius:50px;background:#fff;transform:scale(0);opacity:0;transition:transform .4s var(--ease),opacity .4s}
  .btn:hover::after{transform:scale(1);opacity:.2}
  /* exit demo */
  .btn:active{animation:pop .4s var(--ease) forwards}
  @keyframes pop{
    50%{transform:scale(1.1)}
    100%{transform:scale(.9);opacity:0;display:none}
  }
</style>
</head>
<body>
<div class="hero">
  <h1>Seamless motion</h1>
  <p>Pure HTML/CSS, 60 fps, zero judder</p>
  <div class="card-wrap">
    <div class="card"></div>
  </div>
  <span class="btn" role="button">Tap me</span>
</div>
</body>
</html>
