<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Seamless CSS-only animation demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --delay:.15s;
    --dur:.9s;
    --ease:cubic-bezier(.4,0,.2,1);
  }
  *{box-sizing:border-box;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f7fa;overflow:hidden}
  .hero{width:90%;max-width:1200px;text-align:center}
  .hero>*{opacity:0;transform:translateY(40px);animation:fadeUp var(--dur) var(--ease) forwards}
  h1{font-size:clamp(2.5rem,5vw,4rem);font-weight:700;color:#111}
  p{font-size:1.25rem;color:#444;margin:.5em 0 1.2em}
  h1{animation-delay:calc(var(--delay)*1)}
  p{animation-delay:calc(var(--delay)*2)}
  
  .cards-container{
    display:flex;
    justify-content:center;
    gap:2rem;
    margin:2.5rem auto;
    animation-delay:calc(var(--delay)*3);
    flex-wrap:wrap;
  }
  
  .card-wrap{
    perspective:1200px;
    width:260px;
    height:340px;
  }
  
  .card{
    width:100%;
    height:100%;
    background:#fff center / contain no-repeat;
    border-radius:16px;
    box-shadow:0 25px 50px -12px rgba(0,0,0,.25);
    transform-style:preserve-3d;
    animation:rotateCard 8s linear infinite;
  }
  
  @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
  @keyframes rotateCard{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}
  
  .btn{
    display:inline-block;
    margin-top:1.5rem;
    padding:.9rem 2.2rem;
    font-size:1.1rem;
    font-weight:600;
    color:#fff;
    background:#111;
    border-radius:50px;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    animation-delay:calc(var(--delay)*4);
    user-select:none;
  }
  
  .btn::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:50px;
    background:#fff;
    transform:scale(0);
    opacity:0;
    transition:transform .4s var(--ease),opacity .4s;
  }
  
  .btn:hover::after{transform:scale(1);opacity:.2}
  
  .btn:active{
    animation:pop .4s var(--ease);
  }
  
  @keyframes pop{
    50%{transform:scale(1.1)}
    100%{transform:scale(1);opacity:1}
  }
</style>
</head>
<body>
<div class="hero">
  <h1>Seamless motion</h1>
  <p>Pure HTML/CSS, 60 fps, zero judder</p>
  
  <div class="cards-container">
    <div class="card-wrap">
      <div class="card" data-index="0"></div>
    </div>
    <div class="card-wrap">
      <div class="card" data-index="1"></div>
    </div>
    <div class="card-wrap">
      <div class="card" data-index="2"></div>
    </div>
  </div>
  
  <span class="btn" role="button">Tap me</span>
</div>

<script>
  // JavaScript for random shuffle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const button = document.querySelector('.btn');
    const cards = document.querySelectorAll('.card');
    
    // Image pool: 1 bianca1.jpeg + 2 bianca2.jpeg + 3 bianca3.jpeg
    const images = ['bianca1.jpeg', 'bianca2.jpeg', 'bianca3.jpeg'];
    
    // Fisher-Yates shuffle algorithm
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    // Initialize cards with starting positions
    cards.forEach((card, index) => {
      card.style.backgroundImage = `url("${images[index]}")`;
    });
    
    button.addEventListener('click', function() {
      // Create a new shuffled array
      const shuffled = shuffle([...images]);
      
      // Apply shuffled images to cards
      cards.forEach((card, index) => {
        card.style.backgroundImage = `url("${shuffled[index]}")`;
      });
    });
  });
</script>
</body>
</html>
