<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Seamless CSS-only animation demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,user-scalable=yes">
<style>
  :root {
    --delay:.15s;
    --dur:.9s;
    --ease:cubic-bezier(.4,0,.2,1);
    --card-width:min(45vw, 280px);
    --card-height:calc(var(--card-width) * 1.31);
    --gap-size:min(2vw, 1.5rem);
    --primary-color:#1a1a1a;
    --bg-gradient:linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
  }

  @media (max-width: 360px) {
    :root {
      --card-width: 140px;
    }
  }

  * {
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }

  html {
    overflow-x:hidden;
    width:100%;
    max-width:100vw;
  }

  body {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg-gradient);
    overflow-x:hidden;
    width:100%;
    max-width:100vw;
    touch-action:pan-y;
  }

  .hero {
    width:95%;
    max-width:1200px;
    text-align:center;
    padding:1rem 0.5rem;
    margin:0 auto;
  }

  .hero > * {
    opacity:0;
    transform:translateY(40px);
    animation:fadeUp var(--dur) var(--ease) forwards;
  }

  h1 {
    font-size:clamp(1.8rem, 6vw, 4rem);
    font-weight:700;
    color:var(--primary-color);
    line-height:1.2;
    margin-bottom:0.5rem;
  }

  p {
    font-size:clamp(1rem, 3vw, 1.25rem);
    color:#444;
    margin:.5em auto 1.5em;
    max-width:90%;
    font-weight:400;
  }

  .cards-container {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:var(--gap-size);
    margin:2rem auto;
    animation-delay:calc(var(--delay)*3);
    flex-wrap:wrap;
    width:100%;
    overflow:visible;
    perspective:1000px;
  }

  .card-wrap {
    perspective:1000px;
    width:var(--card-width);
    height:var(--card-height);
    flex-shrink:1;
    max-width:100%;
    overflow:visible;
  }

  .card {
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:rotateCard 8s linear infinite;
    will-change:transform;
  }

  /* FIXED: Double-sided faces prevent disappearance */
  .card-face {
    position:absolute;
    inset:0;
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    border-radius:20px;
    backface-visibility:hidden;
    -webkit-backface-visibility:hidden;
    /* Professional multi-layer shadow */
    box-shadow:0 20px 40px rgba(0,0,0,0.12), 0 5px 15px rgba(0,0,0,0.08);
    border:1px solid rgba(255,255,255,0.6);
  }

  .card-face.back {
    transform:rotateY(180deg);
  }

  @keyframes fadeUp {
    to { opacity:1; transform:translateY(0); }
  }

  @keyframes rotateCard {
    0% { transform:rotateY(0deg); }
    100% { transform:rotateY(360deg); }
  }

  /* Professional button with glass effect */
  .btn {
    display:inline-block;
    margin-top:2rem;
    padding:0.9rem 2.5rem;
    font-size:clamp(1rem, 3vw, 1.1rem);
    font-weight:600;
    color:#fff;
    background:rgba(17,17,17,0.92);
    border-radius:50px;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    animation-delay:calc(var(--delay)*4);
    user-select:none;
    touch-action:manipulation;
    -webkit-tap-highlight-color:transparent;
    min-height:44px;
    min-width:120px;
    border:none;
    transition:all 0.3s var(--ease);
    backdrop-filter:blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
  }

  .btn:hover {
    background:rgba(17,17,17,1);
    transform:translateY(-2px);
    box-shadow:0 12px 35px rgba(0,0,0,0.2);
  }

  .btn:active {
    transform:translateY(0) scale(0.98);
  }

  .btn::after {
    content:"";
    position:absolute;
    inset:0;
    border-radius:50px;
    background:linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
    transform:scale(0);
    opacity:0;
    transition:transform .4s var(--ease), opacity .4s;
  }

  .btn:hover::after {
    transform:scale(1);
    opacity:1;
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce) {
     * {
       animation-duration: 0.01ms !important;
       animation-iteration-count: 1 !important;
       transition-duration: 0.01ms !important;
     }
     .card {
       animation:none !important;
     }
  }
</style>
</head>
<body>
<div class="hero">
  <h1>Seamless motion</h1>
  <p>Pure HTML/CSS, 60 fps, zero judder</p>
  
  <div class="cards-container">
    <div class="card-wrap">
      <div class="card">
        <div class="card-face front"></div>
        <div class="card-face back"></div>
      </div>
    </div>
    <div class="card-wrap">
      <div class="card">
        <div class="card-face front"></div>
        <div class="card-face back"></div>
      </div>
    </div>
    <div class="card-wrap">
      <div class="card">
        <div class="card-face front"></div>
        <div class="card-face back"></div>
      </div>
    </div>
  </div>
  
  <button class="btn">Tap me</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const button = document.querySelector('.btn');
    const cards = document.querySelectorAll('.card');
    const images = ['bianca1.jpeg', 'bianca2.jpeg', 'bianca3.jpeg'];
    
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    // Initialize both faces
    cards.forEach((card, index) => {
      const front = card.querySelector('.front');
      const back = card.querySelector('.back');
      front.style.backgroundImage = `url("${images[index]}")`;
      back.style.backgroundImage = `url("${images[index]}")`;
    });
    
    // Professional staggered animation
    cards.forEach((card, i) => {
      card.style.animationDelay = `${i * 0.2}s`;
    });
    
    // Shuffle on click
    let isProcessing = false;
    button.addEventListener('click', function() {
      if (isProcessing) return;
      isProcessing = true;
      setTimeout(() => { isProcessing = false; }, 400);
      
      const shuffled = shuffle([...images]);
      
      cards.forEach((card, index) => {
        const front = card.querySelector('.front');
        const back = card.querySelector('.back');
        
        card.style.opacity = '0.8';
        setTimeout(() => {
          front.style.backgroundImage = `url("${shuffled[index]}")`;
          back.style.backgroundImage = `url("${shuffled[index]}")`;
          card.style.opacity = '1';
        }, 150);
      });
    });
  });
</script>
</body>
</html>
